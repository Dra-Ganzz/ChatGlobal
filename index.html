<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Sederhana</title>
  <style>
    body { font-family: sans-serif; background: #0f172a; color: white; margin: 0; padding: 20px; }
    h1 { display: flex; align-items: center; gap: 5px; font-size: 18px; }
    input, button { padding: 8px; border-radius: 6px; border: none; }
    input { flex: 1; background: #1e293b; color: white; }
    button { background: #3b82f6; color: white; cursor: pointer; }
    #chatBox { height: 300px; overflow-y: auto; border: 1px solid #334155; border-radius: 6px; padding: 10px; background: #1e293b; margin-top: 10px; }
    .msg { margin-bottom: 5px; }
    .msg b { color: #60a5fa; }
  </style>
</head>
<body>
  <h1>ðŸ’¬ Chat Sederhana</h1>

  <div style="display:flex; gap:5px; margin-bottom:10px;">
    <input id="usernameInput" placeholder="Username" />
    <button id="saveUser">Simpan</button>
  </div>

  <div id="chatBox"></div>

  <div style="display:flex; gap:5px; margin-top:10px;">
    <input id="messageInput" placeholder="Ketik pesan..." />
    <button id="sendButton">Kirim</button>
  </div>

  <p style="font-size:12px; color:#94a3b8; margin-top:10px;">
    Backend: <code>/api/send</code> & <code>/api/messages</code>.  
    Data hanya in-memory (reset bila server di-restart). Bisa diakses via curl dari Termux.
  </p>

  <script>
    async function sendMessage() {
      const user = localStorage.getItem('user') || 'Anon';
      const text = document.getElementById('messageInput').value;
      if (!text) return;

      await fetch('/api/send', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user, text })
      });

      document.getElementById('messageInput').value = '';
      loadMessages();
    }

    async function loadMessages() {
      const res = await fetch('/api/messages');
      const data = await res.json();
      const chatBox = document.getElementById('chatBox');
      chatBox.innerHTML = data.map(m => `<div class="msg"><b>${m.user}</b>: ${m.text}</div>`).join('');
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById('sendButton').addEventListener('click', sendMessage);
    document.getElementById('messageInput').addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });

    document.getElementById('saveUser').addEventListener('click', () => {
      const name = document.getElementById('usernameInput').value;
      if (name) localStorage.setItem('user', name);
    });

    loadMessages();
    setInterval(loadMessages, 2000);
  </script>
</body>
</html>
