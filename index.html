<script>
let username = localStorage.getItem("username") || "";

function saveName() {
    username = document.getElementById("nameInput").value;
    localStorage.setItem("username", username);
}

async function sendMessage() {
    const text = document.getElementById("messageInput").value;
    if (!username) return alert("Isi nama dulu");
    if (!text) return;

    // Kirim ke backend
    await fetch("/api/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name: username, text })
    });

    // Langsung tambahkan ke chatBox tanpa nunggu reload
    const chatBox = document.getElementById("chatBox");
    chatBox.innerHTML += `<div><b>${username}</b>: ${text}</div>`;

    document.getElementById("messageInput").value = "";
}

async function loadMessages() {
    const res = await fetch("/api/messages");
    const msgs = await res.json();
    document.getElementById("chatBox").innerHTML =
        msgs.map(m => `<div><b>${m.name}</b>: ${m.text}</div>`).join("");
}
</script>
